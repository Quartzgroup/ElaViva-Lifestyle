<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pr√©via do Carrossel ‚Äî ElaViva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f1f1e;
      color: #e9f1ef;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .wrap {
      display: flex;
      gap: 32px;
      max-width: 1100px;
      width: 100%;
    }

    /* üì± SIMULA√á√ÉO INSTAGRAM 1:1 */
    .phone {
      width: 360px;
      aspect-ratio: 1 / 1;
      background: #000;
      border-radius: 18px;
      overflow: hidden;
      position: relative;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .controls {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      width: 360px;
    }

    button {
      background: #2f5f5a;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 16px;
      cursor: pointer;
    }

    .info {
      max-width: 480px;
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div>
      <div class="phone" id="screen"></div>

      <div class="controls">
        <button id="prev">‚óÄ Anterior</button>
        <button id="next">Pr√≥ximo ‚ñ∂</button>
      </div>
    </div>

    <div class="info">
      <h3>Pr√©via do carrossel (Instagram 1:1)</h3>
      <p>
        Simula√ß√£o fiel do carrossel antes da postagem.
        As imagens s√£o exibidas sem corte, no formato aceito pelo Instagram.
      </p>
    </div>
  </div>

  <script>
    const slides = [
      "assets/chegada.png",
      "assets/espaco.png",
      "assets/acesso.png",
      "assets/acessibilidade.png",
      "assets/passeio.png",
      "assets/estacionamento.png"
    ];

    const screen = document.getElementById("screen");
    let index = 0;
    let auto = true;

    slides.forEach((src, i) => {
      const div = document.createElement("div");
      div.className = "slide" + (i === 0 ? " active" : "");
      const img = document.createElement("img");
      img.src = src;
      div.appendChild(img);
      screen.appendChild(div);
    });

    const els = document.querySelectorAll(".slide");

    function show(i) {
      els[index].classList.remove("active");
      index = (i + els.length) % els.length;
      els[index].classList.add("active");
    }

    document.getElementById("prev").onclick = () => show(index - 1);
    document.getElementById("next").onclick = () => show(index + 1);

    setInterval(() => {
      if (auto) show(index + 1);
    }, 3500);
  </script>
</body>
</html>
