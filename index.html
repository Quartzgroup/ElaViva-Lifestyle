<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ElaViva Lifestyle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f3433, #0f1f1e);
      color: #e9f1ef;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      text-align: center;
      padding: 48px 24px;
      max-width: 420px;
      width: 100%;
    }

    .logo {
      width: 140px;
      margin: 0 auto 24px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .btn-tour {
      margin-top: 36px;
      display: inline-block;
      padding: 14px 28px;
      border-radius: 28px;
      background: #2f5f5a;
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .btn-tour:hover {
      background: #3b766f;
    }

    footer {
      margin-top: 32px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <main>
    <img src="elaviva-logo.png" alt="ElaViva" class="logo" />

    <h1>ElaViva Lifestyle</h1>

    <p>
      O point mais feminino de Anápolis.<br />
      Beleza, moda e bem-estar no mesmo caminho.
    </p>

    <a href="preview-carrossel.html" class="btn-tour">
      Faça um Tour pela Galeria
    </a>

    <footer>
      © ElaViva · Anápolis
    </footer>
  </main>
</body>
</html>
