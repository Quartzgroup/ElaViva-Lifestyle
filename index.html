<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElaViva Lifestyle</title>

  <style>
    :root {
      --bg: #0f1a1a;
      --card: #162424;
      --text: #f1f5f4;
      --muted: #b7c4c2;
      --accent: #8fbfb6;
      --button: #1f3a38;
      --button-hover: #28524f;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1b2f2c, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background: var(--card);
      border-radius: 24px;
      padding: 32px 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      text-align: center;
    }

    .logo {
      width: 120px;
      margin: 0 auto 20px;
      display: block;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0 0 8px;
      font-weight: 600;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 28px;
    }

    .hero {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .cta {
      display: inline-block;
      width: 100%;
      padding: 16px 20px;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      background: var(--button);
      border: none;
      border-radius: 14px;
      text-decoration: none;
      transition: all 0.25s ease;
    }

    .cta:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="container">
    <!-- Logo -->
    <img
      src="elaviva-logo.png"
      alt="ElaViva Lifestyle"
      class="logo"
    />

    <!-- Título -->
    <h1>ElaViva Lifestyle</h1>

    <!-- Subtítulo -->
    <p class="subtitle">
      O point mais feminino de Anápolis.<br>
      Beleza, moda e bem-estar no mesmo caminho.
    </p>

    <!-- Imagem principal -->
    <img
      src="assets/chegada.png"
      alt="Galeria ElaViva"
      class="hero"
    />

    <!-- Botão -->
    <a
      href="preview-carrossel.html"
      class="cta"
    >
      Faça um Tour pela Galeria
    </a>

    <footer>
      © ElaViva • Anápolis
    </footer>
  </main>
</body>
</html>
