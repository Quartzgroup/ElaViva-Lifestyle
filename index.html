<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ElaViva Lifestyle</title>
  <meta name="description" content="O point mais feminino de An√°polis ‚Äî beleza, moda e bem-estar." />

  <style>
    :root{
      --bg0:#0e1716;
      --bg1:#0b1211;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.10);
      --text:#eaf3f0;
      --muted: rgba(234,243,240,.78);
      --muted2: rgba(234,243,240,.60);
      --accent:#8fd0bd;
      --accent2:#2b6a5f;
      --shadow: 0 25px 70px rgba(0,0,0,.45);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, "Noto Sans";
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(143,208,189,.18), transparent 55%),
        radial-gradient(900px 600px at 75% 35%, rgba(94,182,160,.12), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 26px 16px;
    }

    .wrap{
      width:min(980px, 100%);
      display:grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .hero{
      padding: 28px 24px 22px;
      text-align:center;
    }

    .logo{
      width: 92px;
      height: 92px;
      object-fit: contain;
      background: rgba(255,255,255,.92);
      border-radius: 14px;
      padding: 10px;
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 30px rgba(0,0,0,.22);
    }

    h1{
      margin: 14px 0 8px;
      font-size: clamp(26px, 3.2vw, 40px);
      letter-spacing: .2px;
    }

    .sub{
      margin: 0 auto;
      max-width: 52ch;
      color: var(--muted);
      line-height: 1.55;
      font-size: 16px;
    }

    .section{
      padding: 18px 18px 20px;
    }

    .section-title{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.12);
    }
    .section-title strong{
      font-size: 16px;
      letter-spacing:.2px;
    }
    .section-title span{
      color: var(--muted2);
      font-size: 13px;
    }

    .grid{
      padding: 16px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .thumb{
      border-radius: 16px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      aspect-ratio: 4 / 5;
      display:block;
    }

    .thumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transform: scale(1.01);
    }

    .cta{
      padding: 0 16px 18px;
      display:flex;
      justify-content:center;
    }

    /* Bot√£o DISCRETO (nada ‚Äúgigante‚Äù) */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(143,208,189,.35);
      background: rgba(143,208,189,.10);
      color: var(--text);
      text-decoration:none;
      font-weight: 600;
      letter-spacing: .2px;
      transition: transform .08s ease, background .18s ease, border-color .18s ease;
      max-width: 340px;
      width: 100%;
    }
    .btn:hover{
      background: rgba(143,208,189,.16);
      border-color: rgba(143,208,189,.55);
      transform: translateY(-1px);
    }
    .btn:active{ transform: translateY(0); }

    .foot{
      text-align:center;
      color: var(--muted2);
      font-size: 13px;
      padding: 10px 0 0;
    }

    @media (max-width: 720px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
      .hero{ padding: 24px 18px 18px; }
    }
    @media (max-width: 420px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

          <img src="./assets/espaco.png" alt="Slide 2 ‚Äî Um espa√ßo para desacelerar." />
        </a>
        <a class="thumb" href="./preview-carrossel.html" title="Abrir tour (Slide 3)">
          <img src="./assets/acesso.png" alt="Slide 3 ‚Äî Acesso f√°cil e conforto." />

        <a class="thumb" href="./preview-carrossel.html" title="Abrir tour (Slide 4)">
          <img src="./assets/acessibilidade.png" alt="Slide 4 ‚Äî Acessibilidade (escada + elevador)." />

        </a>
      </div>
    </section>

    <div class="foot">¬© ElaViva ‚Ä¢ An√°polis</div>
  </main>
</body>
</html>
