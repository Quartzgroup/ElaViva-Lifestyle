<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrossel — Tela cheia (ajustado)</title>
  <style>
    :root{ --bg:#000; }
    *{ box-sizing:border-box; }
    html, body{
      width:100%;
      height:100%;
      margin:0;
      background:var(--bg);
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    #screen{
      width:100vw;
      height:100vh;
      position:relative;
      overflow:hidden;
      background:#000;
    }

    .slide{
      position:absolute;
      inset:0;
      opacity:0;
      transform: scale(1.01);
      transition: opacity .25s ease, transform .25s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }
    .slide.active{
      opacity:1;
      transform: scale(1);
    }

    /* ====== AJUSTE: NÃO EXTRAPOLA A TELA ======
       - Mostra a imagem inteira (sem corte)
       - Mantém dentro de 100vw/100vh
    */
    .slide img{
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
      object-position: center;
      display:block;
      background:#000;
    }

    /* aviso se uma imagem não carregar */
    .hint{
      position:absolute;
      left:16px;
      right:16px;
      bottom:16px;
      padding:10px 12px;
      border-radius:10px;
      background: rgba(0,0,0,.55);
      color: rgba(255,255,255,.8);
      font-size: 13px;
      line-height: 1.35;
      pointer-events:none;
      display:none;
      white-space: pre-wrap;
    }
    .hint.show{ display:block; }
  </style>
</head>

<body>
  <div id="screen" aria-label="Carrossel em tela cheia"></div>
  <div id="hint" class="hint"></div>

  <script>
    // IMPORTANTE: os nomes abaixo precisam bater exatamente com os arquivos em /assets
    const slides = [
      { label: "Slide 1 — O lugar dela na cidade.", src: "assets/chegada.png" },
      { label: "Slide 2 — Um espaço para desacelerar.", src: "assets/espaço.png" },
      { label: "Slide 3 — Acesso fácil e conforto.", src: "assets/acesso.png" },
      { label: "Slide 4 — Acessibilidade (escada + elevador).", src: "assets/acessibilidade.png" },
      { label: "Slide 5 — Um passeio completo.", src: "assets/passeio.png" },
      { label: "Slide 6 — Chegar é fácil (estacionamento).", src: "assets/estacionamento.png" },
    ];

    const screen = document.getElementById("screen");
    const hint = document.getElementById("hint");

    let index = 0;
    const els = [];

    // autoplay sempre ligado
    const intervalMs = 2800;
    let timer = null;

    function stopAutoplay(){
      if (timer) clearInterval(timer);
      timer = null;
    }
    function startAutoplay(){
      stopAutoplay();
      timer = setInterval(() => show(index + 1), intervalMs);
    }

    function showHint(msg){
      hint.textContent = msg;
      hint.classList.add("show");
      clearTimeout(showHint._t);
      showHint._t = setTimeout(() => hint.classList.remove("show"), 7000);
    }

    slides.forEach((s, i) => {
      const d = document.createElement("div");
      d.className = "slide" + (i === 0 ? " active" : "");

      const img = document.createElement("img");
      img.src = s.src;
      img.alt = s.label;

      img.addEventListener("error", () => {
        showHint(
          "Não encontrei a imagem: " + s.src + "\n" +
          "Confira se ela existe na pasta /assets e se o nome está idêntico (acentos contam)."
        );
      });

      d.appendChild(img);
      screen.appendChild(d);
      els.push(d);
    });

    function show(i){
      const nextIndex = (i + slides.length) % slides.length;
      els[index].classList.remove("active");
      index = nextIndex;
      els[index].classList.add("active");
    }

    // Teclas: ← → navega | espaço pausa/retoma | F tela cheia do navegador
    let paused = false;
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") show(index - 1);
      if (e.key === "ArrowRight") show(index + 1);
      if (e.key === " "){
        e.preventDefault();
        paused = !paused;
        if (paused) stopAutoplay(); else startAutoplay();
      }
      if (e.key.toLowerCase() === "f"){
        if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(()=>{});
        else document.exitFullscreen().catch(()=>{});
      }
    });

    show(0);
    startAutoplay();
  </script>
</body>
</html>
